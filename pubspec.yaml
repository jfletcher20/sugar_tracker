name: sugar_tracker
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  image_picker: ^1.0.1
  path: ^1.8.3
  path_provider: ^2.0.15
  share_plus: ^7.0.2
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/food_category/fruit.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/food/
    - assets/images/food_category/